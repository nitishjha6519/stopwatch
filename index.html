<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="h-screen flex flex-col items-center justify-center">
    <div
      id="timer"
      class="text-4xl text-gray-700 font-medium flex items-center justify-center p-6"
    >
      <span id="hr" class="w-20 text-center"> 0 0 </span> &nbsp; : &nbsp;
      <span id="mins" class="w-20 text-center">0 0</span> &nbsp;: &nbsp;<span
        class="w-20 text-center"
        id="sec"
        >0 0 </span
      >&nbsp; : &nbsp;<span id="ms" class="w-28 text-center">0 0 0</span>
    </div>

    <div class="text-3xl flex items-center justify-center mb-8">
      <div
        id="start"
        class="px-6 py-2 text-center border-2 border-green-600 text-green-600 rounded hover:bg-green-100 mr-4"
      >
        Start
      </div>
      <div
        id="pause"
        class="px-6 py-2 text-center border-2 border-red-600 text-red-600 rounded hover:bg-red-100 mr-4"
      >
        Pause
      </div>
      <div
        id="reset"
        class="px-6 py-2 text-center border-2 border-yellow-400 text-yellow-400 rounded hover:bg-yellow-100 mr-4"
      >
        Reset
      </div>
      <div
        id="cast"
        class="px-6 py-2 text-center border-2 border-gray-600 text-gray-600 rounded hover:bg-gray-100 mr-4"
      >
        Cast
      </div>
    </div>

    <div class="text-2xl text-gray-700 font-medium p-6" id="casting">
      <!-- CAST 1 : <span id="hr" class="w-20 text-center"> 0 0 </span> &nbsp; :
      &nbsp; <span id="mins" class="w-20 text-center">0 0</span> &nbsp;:
      &nbsp;<span class="w-20 text-center" id="sec">0 0 </span>&nbsp; :
      &nbsp;<span id="ms" class="w-28 text-center">0 0 0</span> -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
